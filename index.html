<!doctype html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Учет расходов</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="app">
      <header class="app__header">
        <div>
          <p class="app__eyebrow">Личный бюджет</p>
          <h1>Учет расходов по категориям</h1>
          <p class="app__subtitle">
            Добавляйте расходы, анализируйте общую сумму и распределение по категориям.
          </p>
        </div>
        <div class="app__total">
          <span>Всего расходов</span>
          <strong id="totalAmount">0 ₽</strong>
        </div>
      </header>

      <main class="app__content">
        <section class="card">
          <h2>Добавить расход</h2>
          <form id="expenseForm" class="form">
            <label>
              Название
              <input type="text" name="title" placeholder="Например, кофе" required />
            </label>
            <label>
              Категория
              <select name="category" required>
                <option value="" disabled selected>Выберите категорию</option>
                <option>Еда</option>
                <option>Транспорт</option>
                <option>Дом</option>
                <option>Развлечения</option>
                <option>Здоровье</option>
                <option>Обучение</option>
                <option>Другое</option>
              </select>
            </label>
            <label>
              Сумма (₽)
              <input type="number" name="amount" min="0.01" step="0.01" placeholder="0.00" required />
            </label>
            <label>
              Дата
              <input type="date" name="date" required />
            </label>
            <button type="submit">Добавить</button>
          </form>
        </section>

        <section class="card">
          <div class="card__header">
            <h2>Расходы</h2>
            <button id="clearAll" class="ghost">Очистить все</button>
          </div>
          <div id="emptyState" class="empty">
            <p>Пока нет расходов. Добавьте первую запись.</p>
          </div>
          <ul id="expenseList" class="expense-list"></ul>
        </section>

        <section class="card">
          <h2>Итоги по категориям</h2>
          <div id="categorySummary" class="summary"></div>
        </section>
      </main>
    </div>

    <template id="expenseItemTemplate">
      <li class="expense-item">
        <div class="expense-item__info">
          <h3></h3>
          <p class="expense-item__meta"></p>
        </div>
        <div class="expense-item__amount"></div>
        <button class="expense-item__remove" type="button">Удалить</button>
      </li>
    </template>

    <script src="app.js"></script>
  </body>
</html>
